<div class="container col-md-8">
<h2 style="color: #FF5252;">Please Fill the venue details</h2>
<form [formGroup] = "venuApplicationForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="inputEmail4" formControlName="name" placeholder="Venue Name" >
          </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Website</label>
        <input type="text" class="form-control" id="inputEmail4" formControlName="website" placeholder="website url">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Capacity</label>
        <select class="custom-select custom-select-sm" formControlName="capacity">
            <option selected>Open this select menu</option>
            <option value="1" ><200</option>
            <option value="2" >200-300</option>
            <option value="3" >300-500</option>
            <option value="3" >above 500</option>
          </select>
      </div>
      <div class="form-group col-md-6">
          <label for="inputEmail4">Amenities</label>
          <input type="text" class="form-control" id="inputEmail4" formControlName="amenities" placeholder="Amenities">
        </div>
    </div>
    
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="line1" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" formControlName="line1" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" formControlName="city" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" class="form-control" formControlName="state" id="inputState">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" formControlName="zip" id="inputZip">
      </div>
    </div>
     <!-- <button type="submit" class="btn btn-primary" [disabled]="!venuApplicationForm.valid" (click)="onSubmit()">Add Venue</button>
   <button type="submit" class="btn btn-primary">Add Venue</button> -->
   <button class="btn btn-primary" type="submit" [disabled]="!venuApplicationForm.valid">Submit</button>
  </form>
</div>
